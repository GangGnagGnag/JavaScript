<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <script defer src="main.js"></script>
    <!-- 페이지의 제목을 설정합니다 -->
    <h2>현재 나이 구하기</h2>
</head>
<body>
    <!-- 결과를 출력할 div 요소를 정의합니다 -->
    <div id="input"></div>
    <script>
        // 결과를 출력할 div 요소를 가져옵니다.
        let outputElement = document.getElementById("input");
        // 사용자로부터 태어난 년도를 입력받습니다.
        let birth = prompt("태어난 년을 입력하세여(YYYY)");
        // 현재 연도를 가져옵니다.
        let year = new Date().getFullYear();
        // 나이를 계산합니다.
        let result = year - birth;

        // 결과를 화면에 출력합니다.
        outputElement.innerHTML = `${year}년 현재<br>${birth}에 태어난 사람의 나이는 ${result}입니다`;
    </script>
</body>
</html>
