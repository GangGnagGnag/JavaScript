<!DOCTYPE html>
<html>
<head>
    <title>Box</title>
    <style>
        *{margin: 0; padding: 0;}
        #out_box {
            width: 800px; 
            height: 600px; 
            margin: 500px auto;
            background-image: url('adersig.avif');
            background-size: cover; 
        }
        #text_box {
            width: 100%; 
            height: 100%; 
            background-color: blue;
            color: white;
            font-size: 8em;
            transform: scale(0) rotateZ(0);
            transition-duration: 0.5s;
            text-align: center;
            line-height: 500px;
        }
        #out_box:hover #text_box {
            transform: scale(1) rotateZ(360deg); /*360도 회전*/
        }
        
    </style>
</head>
<body>
    <div id="out_box">
        <div id="text_box">significant</div>
    </div>
</body>
</html>
